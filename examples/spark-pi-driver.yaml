  queue: test                                                        
  jobSetId: job-set-1                                                
  jobs:                                                              
    - namespace: default
      priority: 0                                               
      podSpec:                                                       
        terminationGracePeriodSeconds: 0                             
        restartPolicy: Never                                         
        containers:                                                  
          - name: spark-driver                                  
            image: spark:testing                                
            env:                                                
            - name: SPARK_DRIVER_BIND_ADDRESS
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            command:                                            
              - /opt/entrypoint.sh                              
            args:
              - driver
              - --verbose                                       
              - --class
              - org.apache.spark.examples.SparkPi
              - --conf
              - "spark.driver.port=7078"
              - --conf
              - spark.master=armada://service-0:38819"
              - --conf
              - "spark.driver.extraJavaOptions=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:5005"
              - local:///opt/spark/examples/jars/spark-examples.jar
              - "100"
            ports:
            - containerPort: 7078
              name: driver-rpc-port
              protocol: TCP
            - containerPort: 7079
              name: blockmanager
              protocol: TCP
            - containerPort: 4040
              name: spark-ui
              protocol: TCP
            resources:
              limits:
                cpu: "1"
                memory: 1408Mi
              requests:
                cpu: "1"
                memory: 1408Mi
